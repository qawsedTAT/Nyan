<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>英文短文変換アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      line-height: 1.6;
    }
    textarea {
      width: calc(100% - 50px);
      height: 120px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      display: inline-block;
    }
    #clearButton {
      width: 40px;
      height: 40px;
      font-size: 14px;
      text-align: center;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
      line-height: 40px;
      margin-left: 5px;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      background-color: #0056b3;
    }
    #outputText {
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 16px;
      min-height: 100px;
    }
    #copyButton {
      background-color: #28a745;
      margin-top: 10px;
    }
    #copyButton:active {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>英文短文変換アプリ</h1>
  <p>このアプリでは、英文を簡単に短文に分けて表示できます。</p>
  <h2>使い方</h2>
  <ol>
    <li>上のテキストボックスに英文を入力します。</li>
    <li>「変換する」ボタンを押すと、文末記号（., !, ?）で区切られた短文に分けられます。</li>
    <li>変換後のテキストは「コピー」ボタンで簡単にコピーできます。</li>
  </ol>

  <textarea id="inputText" placeholder="ここに英文を入力"></textarea>
  <button id="clearButton">✖</button> <!-- 追加したクリアボタン -->
  <button id="convertButton">変換する</button>
  <h2>変換結果</h2>
  <div id="outputText">ここに結果が表示されます</div>
  <button id="copyButton" style="display: none;">コピー</button>

  <script>
    // テキスト変換機能
    document.getElementById("convertButton").addEventListener("click", function () {
      const inputText = document.getElementById("inputText").value;
      const outputTextElement = document.getElementById("outputText");
      const copyButton = document.getElementById("copyButton");

      if (!inputText) {
        outputTextElement.innerText = "入力が空です。英文を入力してください。";
        copyButton.style.display = "none"; // コピー機能を非表示に
        return;
      }

      const sentences = inputText
        .split(/(?<!\.\.)(?<=\.|!|\?)(?!\.)/) // ピリオドが2つ以上続く場合は改行しない
        .map(sentence => sentence.trim())    // 各文をトリム
        .filter(sentence => sentence.length > 0); // 空の文を削除

      outputTextElement.innerText = sentences.join("\n");
      copyButton.style.display = "block"; // コピー機能を表示
      copyButton.innerText = "コピー"; // 初期状態に戻す
    });

    // コピー機能
    document.getElementById("copyButton").addEventListener("click", function () {
      const outputText = document.getElementById("outputText").innerText;
      const copyButton = this;

      if (!outputText.trim() || outputText === "ここに結果が表示されます") {
        return; // コピー対象がない場合は何もしない
      }

      // 一時的なテキストエリアを作成してコピー
      const tempTextArea = document.createElement("textarea");
      tempTextArea.value = outputText;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand("copy");
      document.body.removeChild(tempTextArea);

      // ボタンの文言を一時的に変更
      copyButton.innerText = "コピー完了！";
      setTimeout(() => {
        copyButton.innerText = "コピー";
      }, 2000); // 2秒後に元に戻す
    });

    // クリアボタンでテキストを消去
    document.getElementById("clearButton").addEventListener("click", function () {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").innerText = "ここに結果が表示されます";
      document.getElementById("copyButton").style.display = "none"; // コピー機能を非表示に
    });
  </script>
</body>
</html>
