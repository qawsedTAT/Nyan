<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>英文短文変換アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      line-height: 1.6;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    h2 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
    /* 入力欄 */
    textarea {
      width: 100%;
      min-height: 150px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      background-color: #fff;
      margin-bottom: 10px;
    }
    /* 出力欄（サイズ固定し、スクロール可能に） */
    #outputText {
      margin-top: 10px;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      width: 100%;
      min-height: 150px;
      max-height: 150px;     /* ← ここで高さを固定 */
      overflow-y: auto;      /* ← はみ出したらスクロール */
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* 変換・コピーなど一般ボタンのスタイル */
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    button:active {
      background-color: #0056b3;
    }
    /* コピーボタン */
    #copyButton {
      background-color: #28a745;
      margin-top: 10px;
      margin-bottom: 40px; /* 余白 */
    }
    #copyButton:active {
      background-color: #1e7e34;
    }
    /* カンマ改行ボタンを小さめに */
    #toggleCommaButton {
      width: auto;
      padding: 6px 12px;
      font-size: 14px;
      margin-bottom: 10px; /* ペーストボタンとの間隔 */
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
    }
    #toggleCommaButton:active {
      background-color: #0056b3;
    }
    /* ペースト&消去ボタンのコンテナ */
    .paste-clear-row {
      display: flex; 
      justify-content: space-between; /* 左にペースト、右に消去 */
      align-items: center;
      margin-bottom: 5px;
    }
    /* ペーストボタン（淡い青色） */
    #pasteButton {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #add8e6; /* 水色系 */
      color: #333;              /* 濃いめ文字色 */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #pasteButton:active {
      background-color: #9ac0d0; /* 押下時に少し暗く */
    }
    /* 消去ボタン（灰色） */
    #clearButton {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #clearButton:active {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <h1>英文短文変換アプリ</h1>
  <p>このアプリでは、英文を簡単に短文に分けて表示できます。</p>
  <h2>使い方</h2>
  <ol>
    <li>下のテキストボックスに英文を入力します。または「ペースト」ボタンでクリップボードから貼り付けます。</li>
    <li>「変換する」ボタンを押すと、文末記号で短文に分割されます。</li>
    <li>「カンマ改行：OFF」ボタンを押すと ON/OFF が切り替わり、ON の時は「,」でも改行します。</li>
    <li>変換後のテキストは「コピー」ボタンで簡単にコピーできます。</li>
  </ol>

  <!-- カンマ改行ボタンを上部・小さめに配置 -->
  <button id="toggleCommaButton">カンマ改行：OFF</button>

  <!-- ペースト＆消去ボタンを同じ行に配置（ペースト：左寄せ、消去：右寄せ） -->
  <div class="paste-clear-row">
    <button id="pasteButton">ペースト</button>
    <button id="clearButton">消去</button>
  </div>

  <!-- 入力テキストエリア -->
  <textarea id="inputText" placeholder="ここに英文を入力"></textarea>

  <!-- 変換と結果表示 -->
  <button id="convertButton">変換する</button>
  <h2>変換結果</h2>
  <div id="outputText">ここに結果が表示されます</div>
  <button id="copyButton" style="display: none;">コピー</button>

  <script>
    // カンマ改行を使うかどうかのフラグ（初期はOFF）
    let commaSplit = false;

    // カンマ改行トグルボタン
    const toggleCommaButton = document.getElementById("toggleCommaButton");
    toggleCommaButton.addEventListener("click", function() {
      commaSplit = !commaSplit;
      toggleCommaButton.innerText = commaSplit
        ? "カンマ改行：ON"
        : "カンマ改行：OFF";
    });

    // ペースト機能 (クリップボード → inputText)
    document.getElementById("pasteButton").addEventListener("click", async function() {
      try {
        // クリップボードからテキストを取得
        const text = await navigator.clipboard.readText();
        // 既存の入力欄の末尾に追記
        document.getElementById("inputText").value += text;
      } catch (err) {
        alert("クリップボードから読み取れませんでした。ブラウザの設定やHTTPS接続をご確認ください。");
        console.error(err);
      }
    });

    // 変換ボタン
    document.getElementById("convertButton").addEventListener("click", function () {
      const inputText = document.getElementById("inputText").value;
      const outputTextElement = document.getElementById("outputText");
      const copyButton = document.getElementById("copyButton");

      if (!inputText) {
        outputTextElement.innerText = "入力が空です。英文を入力、またはペーストしてください。";
        copyButton.style.display = "none"; // コピー機能を非表示
        return;
      }

      // カンマ改行ONの場合、,(カンマ) も改行トリガーに含める
      // ピリオドが2つ以上続く場合は改行しない正規表現
      let regex;
      if (commaSplit) {
        // . ! ? , で改行
        regex = /(?<!\.\.)(?<=\.|!|\?|,)(?!\.)/;
      } else {
        // . ! ? のみで改行
        regex = /(?<!\.\.)(?<=\.|!|\?)(?!\.)/;
      }

      const sentences = inputText
        .split(regex)
        .map(sentence => sentence.trim())
        .filter(sentence => sentence.length > 0);

      outputTextElement.innerText = sentences.join("\n");
      copyButton.style.display = "block";
      copyButton.innerText = "コピー";
    });

    // コピー機能
    document.getElementById("copyButton").addEventListener("click", function () {
      const outputText = document.getElementById("outputText").innerText;
      const copyButton = this;

      if (!outputText.trim() || outputText === "ここに結果が表示されます") {
        return; // コピー対象がない場合は何もしない
      }

      // 一時的なテキストエリアでコピー
      const tempTextArea = document.createElement("textarea");
      tempTextArea.value = outputText;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand("copy");
      document.body.removeChild(tempTextArea);

      // ボタン文言を変更（2秒後に戻す）
      copyButton.innerText = "コピー完了！";
      setTimeout(() => {
        copyButton.innerText = "コピー";
      }, 2000);
    });

    // 消去ボタン
    document.getElementById("clearButton").addEventListener("click", function () {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").innerText = "ここに結果が表示されます";
      document.getElementById("copyButton").style.display = "none";
    });
  </script>
</body>
</html>
