<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>英文短文変換アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      background-color: #0056b3;
    }
    #outputText {
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 16px;
      min-height: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>英文短文変換アプリ</h1>
  <p>英文を入力して「変換する」ボタンを押してください。</p>
  <textarea id="inputText" placeholder="ここに英文を入力"></textarea>
  <button id="convertButton">変換する</button>
  <h2>変換結果</h2>
  <div id="outputText">ここに結果が表示されます</div>

  <script>
    // テキスト変換機能
    document.getElementById("convertButton").addEventListener("click", function () {
      const inputText = document.getElementById("inputText").value;
      if (!inputText) {
        document.getElementById("outputText").innerText = "入力が空です。英文を入力してください。";
        return;
      }

      const sentences = inputText
        .split(/(?<!\.\.)(?<=\.|!|\?)(?!\.)/) // ピリオドが2つ以上続く場合は改行しない
        .map(sentence => sentence.trim())    // 各文をトリム
        .filter(sentence => sentence.length > 0); // 空の文を削除

      document.getElementById("outputText").innerText = sentences.join("\n");
    });

    // 長押しでコピー機能（iPhone対応）
    document.getElementById("outputText").addEventListener("click", function () {
      const outputText = this.innerText;
      if (outputText.trim() === "" || outputText === "ここに結果が表示されます") {
        alert("コピーする内容がありません。");
        return;
      }

      // 一時的なテキストエリアを作成してコピー
      const tempTextArea = document.createElement("textarea");
      tempTextArea.value = outputText;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      try {
        document.execCommand("copy");
        alert("結果をコピーしました！");
      } catch (err) {
        alert("コピーに失敗しました：" + err);
      }
      document.body.removeChild(tempTextArea); // 一時テキストエリアを削除
    });
  </script>
</body>
</html>
