<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>英文短文変換アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      line-height: 1.6;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    h2 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
    /* 入力欄 */
    textarea {
      width: 100%;
      min-height: 150px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      background-color: #fff;
      margin-bottom: 10px;
    }
    /* 出力欄（サイズ固定し、スクロール可能に） */
    #outputText {
      margin-top: 10px;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      width: 100%;
      min-height: 150px;
      max-height: 150px;     /* ← ここで高さを固定 */
      overflow-y: auto;      /* ← はみ出したらスクロール */
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* ボタンのスタイル */
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    button:active {
      background-color: #0056b3;
    }
    /* コピーボタン */
    #copyButton {
      background-color: #28a745;
      margin-top: 10px;
      margin-bottom: 40px;
    }
    #copyButton:active {
      background-color: #1e7e34;
    }
    /* 消去ボタン（右寄せ用のコンテナ） */
    .clear-container {
      display: flex;
      justify-content: flex-end;
    }
    /* 消去ボタンを明るめの灰色へ */
    #clearButton {
      width: auto;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #ccc;  /* 明るめの灰色 */
      color: #333;             /* 文字色は濃いグレー */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 5px;
    }
    #clearButton:active {
      background-color: #bbb;  /* 押下時にやや暗く */
    }
  </style>
</head>
<body>
  <h1>英文短文変換アプリ</h1>
  <p>このアプリでは、英文を簡単に短文に分けて表示できます。</p>
  <h2>使い方</h2>
  <ol>
    <li>下のテキストボックスに英文を入力します。</li>
    <li>「変換する」ボタンを押すと、文末記号で短文に分割されます。</li>
    <li>「カンマ改行：OFF」ボタンを押すと ON/OFF が切り替わり、ON の時は「,」でも改行します。</li>
    <li>変換後のテキストは「コピー」ボタンで簡単にコピーできます。</li>
  </ol>

  <!-- 消去ボタンを上に配置 -->
  <div class="clear-container">
    <button id="clearButton">消去</button>
  </div>

  <textarea id="inputText" placeholder="ここに英文を入力"></textarea>

  <!-- 切り替えボタン（カンマ改行ON/OFF） -->
  <button id="toggleCommaButton">カンマ改行：OFF</button>

  <button id="convertButton">変換する</button>

  <h2>変換結果</h2>
  <div id="outputText">ここに結果が表示されます</div>
  <button id="copyButton" style="display: none;">コピー</button>

  <script>
    // カンマ改行を使うかどうかを管理するフラグ（初期はOFF）
    let commaSplit = false;

    // 切り替えボタン
    const toggleCommaButton = document.getElementById("toggleCommaButton");
    toggleCommaButton.addEventListener("click", function() {
      commaSplit = !commaSplit;
      if (commaSplit) {
        toggleCommaButton.innerText = "カンマ改行：ON";
      } else {
        toggleCommaButton.innerText = "カンマ改行：OFF";
      }
    });

    // テキスト変換
    document.getElementById("convertButton").addEventListener("click", function () {
      const inputText = document.getElementById("inputText").value;
      const outputTextElement = document.getElementById("outputText");
      const copyButton = document.getElementById("copyButton");

      if (!inputText) {
        outputTextElement.innerText = "入力が空です。英文を入力してください。";
        copyButton.style.display = "none"; // コピー機能を非表示
        return;
      }

      // カンマ改行ONの場合、,(カンマ) も改行トリガーに含める
      // ピリオドが2つ以上続く場合は改行しない正規表現は変わらず使用
      let regex;
      if (commaSplit) {
        // . ! ? , で改行
        regex = /(?<!\.\.)(?<=\.|!|\?|,)(?!\.)/;
      } else {
        // . ! ? のみで改行
        regex = /(?<!\.\.)(?<=\.|!|\?)(?!\.)/;
      }

      const sentences = inputText
        .split(regex)
        .map(sentence => sentence.trim())
        .filter(sentence => sentence.length > 0);

      outputTextElement.innerText = sentences.join("\n");
      copyButton.style.display = "block";
      copyButton.innerText = "コピー";
    });

    // コピー機能
    document.getElementById("copyButton").addEventListener("click", function () {
      const outputText = document.getElementById("outputText").innerText;
      const copyButton = this;

      if (!outputText.trim() || outputText === "ここに結果が表示されます") {
        return; // コピー対象がない場合は何もしない
      }

      // 一時的なテキストエリアでコピー
      const tempTextArea = document.createElement("textarea");
      tempTextArea.value = outputText;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand("copy");
      document.body.removeChild(tempTextArea);

      // ボタン文言を変更（2秒後に戻す）
      copyButton.innerText = "コピー完了！";
      setTimeout(() => {
        copyButton.innerText = "コピー";
      }, 2000);
    });

    // 消去ボタン
    document.getElementById("clearButton").addEventListener("click", function () {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").innerText = "ここに結果が表示されます";
      document.getElementById("copyButton").style.display = "none";
    });
  </script>
</body>
</html>
