<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icon.png" />
  <title>DeepSplit</title>
  <style>
    /* -----------------------------
       ベーススタイル（ライトモード時）
       ----------------------------- */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      line-height: 1.6;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      margin: 0;  /* 上下余白を調整 */
      padding: 0;
    }
    p, ol, li {
      margin: 0.5em 0;
    }

    /* ヘッダーコンテナ */
    .header-container {
      display: flex;
      justify-content: space-between; /* タイトル左、スイッチ右 */
      align-items: center;
      margin-bottom: 10px; /* 下との余白 */
    }

    /* テーマ切り替えスイッチ部分 */
    .theme-switch {
      display: flex;
      align-items: center;
    }
    .theme-switch span {
      margin-right: 8px; /* モード名とスイッチの隙間 */
    }

    /* スイッチ（トグル） */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px; width: 14px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #3A3A3A;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* 入力欄 */
    textarea {
      width: 100%;
      min-height: 150px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      background-color: #fff;
      margin-bottom: 10px;
    }
    /* 出力欄（サイズ固定し、スクロール可能に） */
    #outputText {
      margin-top: 10px;
      background-color: #f9f9f9;
      white-space: pre-wrap;
      width: 100%;
      min-height: 150px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* ボタン（ライト時） */
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
    }
    button:active {
      background-color: #0056b3;
    }
    /* コピーボタン */
    #copyButton {
      background-color: #28a745;
      margin-top: 10px;
      margin-bottom: 40px;
    }
    #copyButton:active {
      background-color: #1e7e34;
    }
    /* カンマ改行ボタンを小さめに */
    #toggleCommaButton {
      width: auto;
      padding: 6px 12px;
      font-size: 14px;
      margin-bottom: 10px; 
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
    }
    #toggleCommaButton:active {
      background-color: #0056b3;
    }
    /* ペースト&消去ボタンのコンテナ */
    .paste-clear-row {
      display: flex; 
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    /* ペーストボタン（淡い青色） */
    #pasteButton {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #add8e6; /* 水色系 */
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #pasteButton:active {
      background-color: #9ac0d0;
    }
    /* 消去ボタン（灰色） */
    #clearButton {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #clearButton:active {
      background-color: #bbb;
    }

    /* ダークモード (.dark-mode) */
    body.dark-mode {
      background-color: #2C2C2C;
      color: #FFFFFF;
    }
    body.dark-mode textarea {
      background-color: #3A3A3A;
      border: 1px solid #555;
      color: #fff;
    }
    body.dark-mode #outputText {
      background-color: #3A3A3A;
      border: 1px solid #555;
      color: #fff;
    }
    body.dark-mode button {
      background-color: #3A78D8;
    }
    body.dark-mode #toggleCommaButton {
      background-color: #3A78D8;
    }
    body.dark-mode #toggleCommaButton:active {
      background-color: #2A68C8;
    }
    body.dark-mode #copyButton {
      background-color: #19903E; 
    }
    body.dark-mode #copyButton:active {
      background-color: #117C2D;
    }
    body.dark-mode #pasteButton {
      background-color: #4AA4D1; 
      color: #fff;
    }
    body.dark-mode #pasteButton:active {
      background-color: #3B8AB3;
    }
    body.dark-mode #clearButton {
      background-color: #777; 
      color: #fff;
    }
    body.dark-mode #clearButton:active {
      background-color: #666;
    }
    body.dark-mode .slider {
      background-color: #555;
    }
    body.dark-mode .slider:before {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <!-- ヘッダー行（アプリ名左、テーマトグル右） -->
  <div class="header-container">
    <h1>DeepSplit</h1>
    <div class="theme-switch">
      <!-- 現在のモード表示を左側に -->
      <span id="themeLabel">Light Mode</span>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <!-- アプリの意図を数行で説明 -->
  <p>
    DeepSplitは文章を細かく改行し、DeepL翻訳に入力した際の
    <br>翻訳漏れを減らすことを目的としたアプリです。
    <br>複数の文やカンマ区切りの文章もスムーズに翻訳できます。
  </p>

  <!-- カンマ改行ボタンを小さめに配置 -->
  <button id="toggleCommaButton">カンマ改行：OFF</button>

  <!-- ペースト＆消去ボタンを同じ行に配置（左：ペースト、右：消去） -->
  <div class="paste-clear-row">
    <button id="pasteButton">ペースト</button>
    <button id="clearButton">消去</button>
  </div>

  <!-- 入力テキストエリア -->
  <textarea id="inputText" placeholder="ここに英文を入力"></textarea>

  <!-- 変換と結果表示 -->
  <button id="convertButton">変換する</button>

  <!-- 変換結果見出しを削除し、わずかな余白のみ残す -->
  <div id="outputText" style="margin-top:15px;">ここに結果が表示されます</div>

  <button id="copyButton" style="display: none;">コピー</button>

  <script>
    /* テーマトグル */
    const themeToggle = document.getElementById("themeToggle");
    const themeLabel = document.getElementById("themeLabel");
    themeToggle.addEventListener("change", function() {
      if (this.checked) {
        document.body.classList.add("dark-mode");
        themeLabel.innerText = "Dark Mode";
      } else {
        document.body.classList.remove("dark-mode");
        themeLabel.innerText = "Light Mode";
      }
    });

    /* カンマ改行を使うかどうかのフラグ（初期はOFF） */
    let commaSplit = false;

    /* カンマ改行トグルボタン */
    const toggleCommaButton = document.getElementById("toggleCommaButton");
    toggleCommaButton.addEventListener("click", function() {
      commaSplit = !commaSplit;
      toggleCommaButton.innerText = commaSplit
        ? "カンマ改行：ON"
        : "カンマ改行：OFF";
    });

    /* ペースト機能 (クリップボード → inputText) */
    document.getElementById("pasteButton").addEventListener("click", async function() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("inputText").value += text;
      } catch (err) {
        alert("クリップボードから読み取れませんでした。\nブラウザの設定やHTTPS接続をご確認ください。");
        console.error(err);
      }
    });

    /* 変換ボタン */
    document.getElementById("convertButton").addEventListener("click", function () {
      const inputText = document.getElementById("inputText").value;
      const outputTextElement = document.getElementById("outputText");
      const copyButton = document.getElementById("copyButton");

      if (!inputText) {
        outputTextElement.innerText = "入力が空です。英文を入力、またはペーストしてください。";
        copyButton.style.display = "none";
        return;
      }

      // ピリオドが2つ以上続く場合は改行しない正規表現
      // カンマ改行ONの場合、カンマも含めて改行
      let regex;
      if (commaSplit) {
        // . ! ? , で改行
        regex = /(?<!\.\.)(?<=\.|!|\?|,)(?!\.)/;
      } else {
        // . ! ? のみで改行
        regex = /(?<!\.\.)(?<=\.|!|\?)(?!\.)/;
      }

      const sentences = inputText
        .split(regex)
        .map(sentence => sentence.trim())
        .filter(sentence => sentence.length > 0);

      outputTextElement.innerText = sentences.join("\n");
      copyButton.style.display = "block";
      copyButton.innerText = "コピー";
    });

    /* コピー機能 */
    document.getElementById("copyButton").addEventListener("click", function () {
      const outputText = document.getElementById("outputText").innerText;
      const copyButton = this;

      if (!outputText.trim() || outputText === "ここに結果が表示されます") {
        return; // コピー対象がない場合は何もしない
      }

      // 一時的なテキストエリアでコピー
      const tempTextArea = document.createElement("textarea");
      tempTextArea.value = outputText;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand("copy");
      document.body.removeChild(tempTextArea);

      // ボタン文言を変更（2秒後に戻す）
      copyButton.innerText = "コピー完了！";
      setTimeout(() => {
        copyButton.innerText = "コピー";
      }, 2000);
    });

    /* 消去ボタン */
    document.getElementById("clearButton").addEventListener("click", function () {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").innerText = "ここに結果が表示されます";
      document.getElementById("copyButton").style.display = "none";
    });
  </script>
</body>
</html>
